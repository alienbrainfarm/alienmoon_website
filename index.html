<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alien Moon</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a12;
    --panel: #0f0f1a;
    --accent1: #00f5c4;
    --accent2: #7b2fff;
    --accent3: #ff3c6e;
    --text: #e8e8f0;
    --muted: #888899;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Space Mono', monospace;
    display: flex;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* LEFT PANEL */
  .left-panel {
    width: 380px;
    min-width: 380px;
    position: sticky;
    top: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .band-photo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
    filter: saturate(0.7) brightness(0.6);
  }

  /* Alien moon color overlay */
  .left-panel::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(
      160deg,
      rgba(123, 47, 255, 0.55) 0%,
      rgba(0, 245, 196, 0.15) 50%,
      rgba(255, 60, 110, 0.3) 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  /* Scanline effect */
  .left-panel::after {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 3px,
      rgba(0,0,0,0.08) 3px,
      rgba(0,0,0,0.08) 4px
    );
    z-index: 2;
    pointer-events: none;
  }

  .left-content {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 32px 28px;
  }

  .band-name {
    font-family: 'Bebas Neue', cursive;
    font-size: 82px;
    line-height: 0.9;
    letter-spacing: 2px;
    margin-bottom: auto;
    text-shadow:
      0 0 30px rgba(0, 245, 196, 0.6),
      0 0 60px rgba(123, 47, 255, 0.4),
      3px 3px 0 rgba(255,60,110,0.4);
    background: linear-gradient(135deg, #fff 0%, var(--accent1) 50%, var(--accent2) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: glow-pulse 3s ease-in-out infinite;
  }

  @keyframes glow-pulse {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.2); }
  }

  .tagline {
    font-size: 10px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--accent1);
    margin-bottom: 40px;
    opacity: 0.9;
  }

  nav {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 40px;
  }

  nav a {
    font-family: 'Bebas Neue', cursive;
    font-size: 28px;
    letter-spacing: 3px;
    color: var(--text);
    text-decoration: none;
    padding: 6px 12px;
    margin-left: -12px;
    border-left: 2px solid transparent;
    transition: all 0.2s ease;
    display: inline-block;
  }

  nav a:hover {
    color: var(--accent1);
    border-left-color: var(--accent1);
    text-shadow: 0 0 15px rgba(0, 245, 196, 0.7);
    transform: translateX(6px);
  }

  /* RIGHT PANEL */
  .right-panel {
    flex: 1;
    background: var(--panel);
    padding: 48px 52px;
    overflow-y: auto;
    position: relative;
  }

  .right-panel::before {
    content: '';
    position: fixed;
    top: 0; right: 0;
    width: calc(100% - 380px);
    height: 3px;
    background: linear-gradient(90deg, var(--accent2), var(--accent1), var(--accent3));
    z-index: 10;
  }

  .social-bar {
    display: flex;
    gap: 20px;
    justify-content: flex-end;
    margin-bottom: 40px;
    align-items: center;
  }

  .social-bar a {
    color: var(--muted);
    text-decoration: none;
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: color 0.2s;
    padding: 6px 10px;
    border: 1px solid transparent;
    transition: all 0.2s;
  }

  .social-bar a:hover {
    color: var(--accent1);
    border-color: rgba(0, 245, 196, 0.3);
  }

  /* YouTube embed */
  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    margin-bottom: 52px;
    border: 1px solid rgba(123, 47, 255, 0.3);
    box-shadow:
      0 0 40px rgba(123, 47, 255, 0.2),
      inset 0 0 20px rgba(0,0,0,0.5);
  }

  .video-container iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }

  /* Section headers */
  .section-title {
    font-family: 'Bebas Neue', cursive;
    font-size: 52px;
    letter-spacing: 4px;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 24px;
    position: relative;
  }

  .section-title::after {
    content: '';
    display: block;
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, var(--accent1), transparent);
    margin-top: 8px;
  }

  /* Tour dates */
  .tour-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
    margin-bottom: 52px;
  }

  .tour-table th {
    text-align: left;
    color: var(--muted);
    letter-spacing: 3px;
    font-size: 10px;
    text-transform: uppercase;
    padding: 0 16px 16px 0;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }

  .tour-table td {
    padding: 16px 16px 16px 0;
    border-bottom: 1px solid rgba(255,255,255,0.04);
    vertical-align: middle;
  }

  .tour-table tr:hover td {
    background: rgba(0, 245, 196, 0.03);
  }

  .date-cell {
    color: var(--accent1);
    font-weight: 700;
    white-space: nowrap;
    min-width: 130px;
  }

  .venue-cell { color: var(--text); }
  .city-cell { color: var(--muted); }

  .event-poster {
    display: block;
    max-width: 420px;
    width: 100%;
    border: 1px solid rgba(123, 47, 255, 0.3);
    box-shadow: 0 0 40px rgba(123, 47, 255, 0.15);
    margin-bottom: 52px;
  }

  /* Mailing list */
  .mail-section {
    background: rgba(123, 47, 255, 0.08);
    border: 1px solid rgba(123, 47, 255, 0.2);
    padding: 36px;
    max-width: 480px;
    margin-bottom: 52px;
  }

  .mail-section h3 {
    font-family: 'Bebas Neue', cursive;
    font-size: 28px;
    letter-spacing: 3px;
    color: var(--text);
    margin-bottom: 8px;
  }

  .mail-section p {
    font-size: 11px;
    color: var(--muted);
    line-height: 1.7;
    margin-bottom: 20px;
  }

  .mail-form {
    display: flex;
    gap: 0;
  }

  .mail-form input {
    flex: 1;
    background: rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.1);
    border-right: none;
    color: var(--text);
    padding: 12px 16px;
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    outline: none;
    transition: border-color 0.2s;
  }

  .mail-form input:focus {
    border-color: var(--accent2);
  }

  .mail-form input::placeholder { color: var(--muted); }

  .mail-form button {
    font-family: 'Bebas Neue', cursive;
    font-size: 18px;
    letter-spacing: 2px;
    padding: 12px 24px;
    background: var(--accent2);
    border: none;
    color: #fff;
    cursor: pointer;
    transition: all 0.2s;
  }

  .mail-form button:hover {
    background: var(--accent1);
    color: var(--bg);
    box-shadow: 0 0 20px rgba(0, 245, 196, 0.5);
  }

  /* About section */
  .about-text {
    font-size: 13px;
    line-height: 1.9;
    color: var(--muted);
    max-width: 600px;
    margin-bottom: 52px;
  }

  .about-text em {
    color: var(--accent1);
    font-style: normal;
  }

  /* Footer */
  footer {
    border-top: 1px solid rgba(255,255,255,0.05);
    padding-top: 24px;
    font-size: 10px;
    color: rgba(255,255,255,0.15);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* Moon decoration */
  .moon-deco {
    position: fixed;
    top: -80px;
    right: -80px;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, rgba(123, 47, 255, 0.15), transparent 70%);
    border: 1px solid rgba(123, 47, 255, 0.1);
    pointer-events: none;
    z-index: 0;
  }

  @media (max-width: 768px) {
    body { flex-direction: column; }
    .left-panel { width: 100%; min-width: 0; height: 60vh; position: relative; }
    .right-panel::before { width: 100%; }
    .right-panel { padding: 32px 24px; }
    .band-name { font-size: 64px; }
  }
</style>
</head>
<body>

<!-- LEFT PANEL -->
<div class="left-panel">
  <img src="assets/alienmoon2.jpg" alt="Alien Moon band" class="band-photo">
  <div class="left-content">
    <div class="band-name">ALIEN<br>MOON</div>
    <div class="tagline">Psychedelic Rock · Dance · Netherlands</div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">MUSIC</a>
      <a href="#">VIDEOS</a>
      <a href="#">SHOWS</a>
      <a href="#">EPK</a>
      <a href="#">CONTACT</a>
    </nav>
  </div>
</div>

<!-- RIGHT PANEL -->
<div class="right-panel">
  <div class="moon-deco"></div>

  <div class="social-bar" id="social-bar"></div>

  <!-- Video -->
  <div class="video-container" id="video-container">
    <iframe
      id="video-iframe"
      title="Alien Moon Live"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Events -->
  <div class="section-title">EVENTS</div>
  <table class="tour-table">
    <thead>
      <tr>
        <th>DATE</th>
        <th>VENUE</th>
        <th>CITY</th>
      </tr>
    </thead>
    <tbody id="events-tbody"></tbody>
  </table>
  <img id="event-poster" alt="Event Poster" class="event-poster" style="display:none">

  <!-- About -->
  <div class="section-title">ABOUT</div>
  <div class="about-text" id="about-text"></div>



  <footer>
    &copy; 2026 Alien Moon &mdash; All Rights Reserved
  </footer>
</div>

<script>
  fetch('data.json')
    .then(r => r.json())
    .then(render);

  function render(data) {
    // video
    document.getElementById('video-iframe').src =
      `https://www.youtube.com/embed/${data.video}`;

    // socials
    const bar = document.getElementById('social-bar');
    bar.innerHTML = data.socials
      .map(s => `<a href="${s.url}">${s.label}</a>`)
      .join('');

    // events
    const tbody = document.getElementById('events-tbody');
    tbody.innerHTML = data.events.map(e => `
      <tr>
        <td class="date-cell">${e.date} &middot; ${e.time}</td>
        <td class="venue-cell">${e.venue}<br>
          <span style="font-size:11px;color:var(--muted);font-weight:normal">
            ${e.address} &mdash; ${e.note}
          </span>
        </td>
        <td class="city-cell">${e.city}</td>
      </tr>
    `).join('');

    // poster (first event with a poster)
    const posterEvent = data.events.find(e => e.poster);
    if (posterEvent) {
      const img = document.getElementById('event-poster');
      img.src = posterEvent.poster;
      img.style.display = 'block';
    }

    // about
    document.getElementById('about-text').innerHTML = data.about;
  }
</script>

</body>
</html>
