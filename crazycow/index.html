<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crazy Cow — Neil Young Tribute Band</title>
<link href="https://fonts.googleapis.com/css2?family=Rye&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #16100a;
    --panel: #1e160d;
    --accent1: #c8920a;
    --accent2: #7a4a1a;
    --accent3: #8b3010;
    --text: #f0e6cc;
    --muted: #8a7a5a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Playfair Display', Georgia, serif;
    display: flex;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* LEFT PANEL */
  .left-panel {
    width: 380px;
    min-width: 380px;
    position: sticky;
    top: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .band-photo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
    filter: saturate(0.6) brightness(0.55) sepia(0.4);
  }

  /* Warm sepia overlay */
  .left-panel::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(
      170deg,
      rgba(120, 60, 10, 0.7) 0%,
      rgba(200, 146, 10, 0.2) 55%,
      rgba(80, 30, 5, 0.65) 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  /* Vintage grain lines */
  .left-panel::after {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.06) 2px,
      rgba(0,0,0,0.06) 3px
    );
    z-index: 2;
    pointer-events: none;
  }

  .left-content {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 32px 28px;
  }

  .band-name {
    font-family: 'Rye', cursive;
    font-size: 68px;
    line-height: 0.92;
    letter-spacing: 2px;
    margin-bottom: auto;
    color: var(--text);
    text-shadow:
      0 0 25px rgba(200, 146, 10, 0.55),
      2px 3px 0 rgba(80, 30, 5, 0.8);
    animation: warm-pulse 4s ease-in-out infinite;
  }

  @keyframes warm-pulse {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.15); }
  }

  .tagline {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--accent1);
    margin-bottom: 40px;
    opacity: 0.9;
  }

  nav {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 40px;
  }

  nav a {
    font-family: 'Rye', cursive;
    font-size: 22px;
    letter-spacing: 2px;
    color: var(--text);
    text-decoration: none;
    padding: 6px 12px;
    margin-left: -12px;
    border-left: 2px solid transparent;
    transition: all 0.2s ease;
    display: inline-block;
  }

  nav a:hover, nav a.active {
    color: var(--accent1);
    border-left-color: var(--accent1);
    text-shadow: 0 0 12px rgba(200, 146, 10, 0.6);
    transform: translateX(6px);
  }

  /* RIGHT PANEL */
  .right-panel {
    flex: 1;
    background: var(--panel);
    padding: 48px 52px;
    overflow-y: auto;
    scroll-behavior: smooth;
    position: relative;
  }

  /* Amber top bar */
  .right-panel::before {
    content: '';
    position: fixed;
    top: 0; right: 0;
    width: calc(100% - 380px);
    height: 3px;
    background: linear-gradient(90deg, var(--accent3), var(--accent1), var(--accent2));
    z-index: 10;
  }

  .social-bar {
    display: flex;
    gap: 20px;
    justify-content: flex-end;
    margin-bottom: 40px;
    align-items: center;
  }

  .social-bar a {
    color: var(--muted);
    text-decoration: none;
    font-family: 'Playfair Display', serif;
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 6px 10px;
    border: 1px solid transparent;
    transition: all 0.2s;
  }

  .social-bar a:hover {
    color: var(--accent1);
    border-color: rgba(200, 146, 10, 0.35);
  }

  /* Section headers */
  .section-title {
    font-family: 'Rye', cursive;
    font-size: 48px;
    letter-spacing: 3px;
    color: var(--accent1);
    text-shadow: 1px 2px 0 rgba(80, 30, 5, 0.6);
    margin-bottom: 24px;
    position: relative;
  }

  .section-title::after {
    content: '';
    display: block;
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, var(--accent1), transparent);
    margin-top: 8px;
  }

  /* Tour table */
  .tour-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
    margin-bottom: 52px;
  }

  .tour-table th {
    text-align: left;
    color: var(--muted);
    letter-spacing: 3px;
    font-size: 10px;
    text-transform: uppercase;
    font-family: 'Playfair Display', serif;
    padding: 0 16px 16px 0;
    border-bottom: 1px solid rgba(200, 146, 10, 0.15);
  }

  .tour-table td {
    padding: 16px 16px 16px 0;
    border-bottom: 1px solid rgba(255,255,255,0.04);
    vertical-align: middle;
  }

  .tour-table tr:hover td {
    background: rgba(200, 146, 10, 0.04);
  }

  .date-cell {
    color: var(--accent1);
    font-weight: 700;
    white-space: nowrap;
    min-width: 130px;
  }

  .venue-cell { color: var(--text); }
  .city-cell { color: var(--muted); }

  .event-poster {
    display: block;
    max-width: 420px;
    width: 100%;
    border: 1px solid rgba(200, 146, 10, 0.3);
    box-shadow: 0 0 40px rgba(200, 146, 10, 0.1);
    margin-bottom: 52px;
  }

  /* About */
  .about-text {
    font-size: 14px;
    line-height: 1.9;
    color: var(--muted);
    max-width: 600px;
    margin-bottom: 52px;
  }

  .about-text em {
    color: var(--accent1);
    font-style: italic;
  }

  /* Members */
  .members-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
    margin-bottom: 52px;
  }

  .member-card {
    border: 1px solid rgba(200, 146, 10, 0.2);
    padding: 20px;
    background: rgba(200, 146, 10, 0.04);
    transition: border-color 0.2s;
  }

  .member-card:hover {
    border-color: rgba(200, 146, 10, 0.45);
  }

  .member-name {
    font-family: 'Rye', cursive;
    font-size: 16px;
    color: var(--text);
    margin-bottom: 6px;
    letter-spacing: 1px;
  }

  .member-role {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 1px;
    font-style: italic;
  }

  /* Contact */
  .contact-block {
    font-size: 14px;
    line-height: 1.9;
    color: var(--muted);
    max-width: 600px;
    margin-bottom: 52px;
  }

  .contact-block a {
    color: var(--accent1);
    text-decoration: none;
  }

  .contact-block a:hover {
    text-decoration: underline;
  }

  /* Footer */
  footer {
    border-top: 1px solid rgba(255,255,255,0.05);
    padding-top: 24px;
    font-size: 10px;
    color: rgba(255,255,255,0.15);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* Deco rope ring */
  .rope-deco {
    position: fixed;
    top: -100px;
    right: -100px;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    border: 1px solid rgba(200, 146, 10, 0.08);
    box-shadow: 0 0 60px rgba(200, 146, 10, 0.06) inset;
    pointer-events: none;
    z-index: 0;
  }

  @media (max-width: 768px) {
    body { flex-direction: column; }
    .left-panel { width: 100%; min-width: 0; height: 60vh; position: relative; }
    .right-panel::before { width: 100%; }
    .right-panel { padding: 32px 24px; }
    .band-name { font-size: 54px; }
  }
</style>
</head>
<body>

<!-- LEFT PANEL -->
<div class="left-panel">
  <img src="../photos/crazycow1.jpg" alt="Crazy Cow band" class="band-photo">
  <div class="left-content">
    <div class="band-name">CRAZY<br>COW</div>
    <div class="tagline">Neil Young Tribute Band</div>
    <nav>
      <a href="#" data-scroll="top">HOME</a>
      <a href="#events-section" data-scroll="events-section">EVENTS</a>
      <a href="gallery.html">GALLERY</a>
      <a href="#contact" data-scroll="contact">CONTACT</a>
      <a href="../index.html">ALIEN MOON</a>
    </nav>
  </div>
</div>

<!-- RIGHT PANEL -->
<div class="right-panel">
  <div class="rope-deco"></div>

  <div class="social-bar" id="social-bar"></div>

  <!-- Events -->
  <div class="section-title" id="events-section">EVENTS</div>
  <table class="tour-table">
    <thead>
      <tr>
        <th>DATE</th>
        <th>VENUE</th>
        <th>CITY</th>
      </tr>
    </thead>
    <tbody id="events-tbody"></tbody>
  </table>
  <img id="event-poster" alt="Event Poster" class="event-poster" style="display:none">

  <!-- About -->
  <div class="section-title">ABOUT</div>
  <div class="about-text" id="about-text"></div>

  <!-- Members -->
  <div class="section-title">THE BAND</div>
  <div class="members-grid" id="members-grid"></div>

  <!-- Contact -->
  <div class="section-title" id="contact">CONTACT</div>
  <div class="contact-block" id="contact-block"></div>

  <footer>
    &copy; 2026 Crazy Cow &mdash; All Rights Reserved
  </footer>
</div>

<script>
  // Nav scroll — right-panel is the scroll container, not the window
  const panel = document.querySelector('.right-panel');
  document.querySelectorAll('nav a[data-scroll]').forEach(a => {
    a.addEventListener('click', e => {
      e.preventDefault();
      const target = a.dataset.scroll;
      if (target === 'top') {
        panel.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        const el = document.getElementById(target);
        if (el) el.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });

  fetch('data.json')
    .then(r => r.json())
    .then(render);

  function render(data) {
    // socials
    const bar = document.getElementById('social-bar');
    bar.innerHTML = data.socials
      .map(s => `<a href="${s.url}">${s.label}</a>`)
      .join('');

    // events
    const tbody = document.getElementById('events-tbody');
    tbody.innerHTML = data.events.map(e => `
      <tr>
        <td class="date-cell">${e.date} &middot; ${e.time}</td>
        <td class="venue-cell">${e.venue}<br>
          <span style="font-size:11px;color:var(--muted);font-style:italic">
            ${e.address}
          </span>
        </td>
        <td class="city-cell">${e.city}</td>
      </tr>
    `).join('');

    // poster
    const posterEvent = data.events.find(e => e.poster);
    if (posterEvent) {
      const img = document.getElementById('event-poster');
      img.src = posterEvent.poster;
      img.style.display = 'block';
    }

    // about
    document.getElementById('about-text').innerHTML = data.about;

    // members
    const grid = document.getElementById('members-grid');
    grid.innerHTML = data.members.map(m => `
      <div class="member-card">
        <div class="member-name">${m.name}</div>
        <div class="member-role">${m.role}</div>
      </div>
    `).join('');

    // contact
    const contact = document.getElementById('contact-block');
    contact.innerHTML = `
      ${data.contact.note}:<br><br>
      <a href="mailto:${data.contact.email}">${data.contact.email}</a><br><br>
      Or reach us via
      ${data.socials.map(s => `<a href="${s.url}">${s.label}</a>`).join(' or ')}.
    `;
  }
</script>

</body>
</html>
